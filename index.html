<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poké Test Zone</title>

  <!-- Keep using your existing stylesheet -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Name tag font (safe to keep; remove if you already import in CSS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Authentication overlay -->
  <section id="auth" class="overlay">
    <form id="authForm" class="authBox">
      <h2 id="authTitle">Sign up</h2>

      <label for="authUser">Username</label>
      <input id="authUser" name="username" autocomplete="username" spellcheck="false" />

      <label for="authPass">Password</label>
      <input id="authPass" name="password" type="password" autocomplete="current-password" />

      <button id="authSubmit" type="submit" class="button8">Create account</button>
      <div id="authErr" class="err"></div>

      <!-- Only change here: make the toggle a non-submit button -->
      <button id="authToggle" type="button" class="link8">
        Have an account? Log in
      </button>
    </form>
  </section>

  <!-- Character select overlay -->
  <section id="select" class="overlay hidden">
    <h2>Select your character</h2>
    <div id="charGrid" class="grid"></div>
    <p class="hint">Hover for a blip • Click to choose</p>
  </section>

  <!-- Lobbies overlay -->
  <section id="lobbies" class="overlay hidden">
    <header class="row">
      <h2>Lobbies</h2>
      <div class="spacer"></div>
      <button id="backToSelectBtn" class="button8" type="button">Back</button>
    </header>

    <div class="row">
      <input id="newLobbyName" placeholder="Lobby name (optional)" />
      <button id="createLobbyBtn" class="button8" type="button">Create lobby</button>
      <button id="refreshLobbiesBtn" class="button8 ghost" type="button">Refresh</button>
    </div>

    <div id="lobbyList" class="grid"></div>
    <p id="lobbyHint" class="hint">No lobbies yet. Create one!</p>
  </section>

  <!-- Game screen -->
  <main class="screenWrap">
    <canvas id="game" width="960" height="640"></canvas>
  </main>

  <noscript>
    <p style="padding:1rem;color:#fff;background:#900">This app needs JavaScript enabled.</p>
  </noscript>

  <!-- App entry -->
  <script type="module" src="./main.js"></script>
</body>
</html>
