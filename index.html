<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Poke Test</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="main">
    <canvas id="game" width="960" height="640"></canvas>
  </main>

  <!-- Player HUD Container -->
  <div id="player-hud" class="hidden">
    <!-- Player info will be dynamically inserted here -->
  </div>

  <!-- Shop Icon -->
  <div id="shop-icon" class="shop-icon-container hidden">
      <img src="assets/shop.png" alt="Shop" />
  </div>

  <!-- Shop Modal -->
  <div id="shop-modal" class="shop-modal hidden">
      <div class="shop-content">
          <h2>Shop</h2>
          <div id="shop-items"></div>
          <button id="close-shop-btn" class="button8">Close</button>
      </div>
  </div>

  <!-- Inventory Display -->
  <div id="inventory-display" class="inventory-display hidden">
      <h3>Inventory</h3>
      <div id="inventory-items"></div>
  </div>


  <!-- Auth -->
  <div id="auth" class="auth-overlay">
    <form id="authForm" autocomplete="off" class="card" style="max-width:420px;width:min(92vw,420px);">
      <h2 id="authTitle">Sign up</h2>
      <label>Username</label>
      <input id="authUser" type="text" minlength="3" maxlength="16" required placeholder="e.g. spooky_sable" />
      <label>Password</label>
      <input id="authPass" type="password" minlength="6" required placeholder="••••••••" />
      <div style="display:flex;gap:10px;justify-content:center;margin-top:12px;">
        <button id="authSubmit" type="submit" class="button8">Create account</button>
        <button id="authToggle" type="button" class="button8">Already have an account? Log in</button>
      </div>
      <p id="authErr" class="auth-error"></p>
    </form>
  </div>

  <!-- Character select -->
  <div id="select" class="hidden">
    <div style="display:grid;gap:14px;place-items:center">
      <h1>Pick your character</h1>
      <div id="charGrid"></div>
      <p>WASD / Arrows to move • Space to hop • J to attack • K to shoot • E for ability • Esc to reselect</p>
    </div>
  </div>

  <!-- Lobbies overlay -->
  <div id="lobbies" class="hidden">
    <div id="leaderboard" class="leaderboard-container"></div>
    <div style="display:grid;gap:14px;place-items:center;max-width:min(1000px,92vw);width:100%;">
      <div id="online-count-container">
        <span id="online-indicator"></span>
        <span id="online-count">--</span> players online
      </div>
      <h1>Join a lobby</h1>
      <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
        <input id="newLobbyName" class="card" style="padding:10px 12px;min-width:240px;" placeholder="Lobby name (optional)" />
        <button id="createLobbyBtn" class="button8">Create Dungeon</button>
        <button id="createPlainsLobbyBtn" class="button8">Create Plains</button>
        <button id="refreshLobbiesBtn" class="button8">Refresh</button>
        <button id="backToSelectBtn" class="button8">Back</button>
      </div>
      <div id="lobbyList" style="display:grid;gap:12px;width:100%;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));"></div>
      <p id="lobbyHint" style="opacity:.85;font-size:12px;text-align:center">No lobbies yet—create one!</p>
    </div>
  </div>

  <!-- Input Select -->
  <div id="input-select" class="hidden">
    <div style="display:grid;gap:14px;place-items:center">
      <h1>How are you playing?</h1>
      <div style="display:flex;gap:10px;">
        <button id="keyboardBtn" class="button8">Keyboard</button>
        <button id="screenBtn" class="button8">Touch Screen</button>
      </div>
    </div>
  </div>

  <!-- Mobile Controls -->
  <div id="mobile-controls" class="hidden">
    <!-- Joystick Container -->
    <div id="joystick-container">
        <div id="joystick-thumb"></div>
    </div>
    <div id="action-buttons">
      <!-- Added Ability Button -->
      <button id="ability-btn" class="mobile-action-btn" data-key="e">ABILITY</button>
      <button id="attack-btn" class="mobile-action-btn" data-key="j">ATTACK</button>
      <button id="shoot-btn" class="mobile-action-btn" data-key="k">SHOOT</button>
      <button id="hop-btn" class="mobile-action-btn" data-key=" ">JUMP</button>
      <button id="chat-btn-mobile" class="mobile-action-btn">CHAT</button>
      <button id="back-btn-mobile" class="mobile-action-btn">BACK</button>
    </div>
  </div> 

  <!-- Mobile Chat Input -->
  <div id="mobile-chat-overlay" class="hidden">
    <form id="mobile-chat-form">
      <input id="mobile-chat-input" type="text" placeholder="Type a message..." autocomplete="off" maxlength="140">
      <button type="submit">Send</button>
    </form>
  </div>
  
  <button id="leaveLobbyBtn" class="button8 leave-lobby-btn hidden">Leave Lobby</button>


  <script type="module" src="./net.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
